services:
  med-reminder:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ${CONTAINER_NAME:-med-reminder-prod}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - med_data:/app/data
      - med_logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - HOST=${HOST:-0.0.0.0}
      - DB_PATH=/app/data/medications.db
      - LOG_FILE=/app/logs/app.log
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  med_data:
    driver: local
  med_logs:
    driver: local

networks:
  default:
    driver: bridge